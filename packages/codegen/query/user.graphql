query GetUserProfile($userId: ID!) {
  user(id: $userId) {
    id
    firstName
    lastName
    displayName
    email
    avatarRemoteURL
    avatarFile {
      presignedURL
    }
    setting {
      status
      tags
    }
  }
}

mutation UpdateUser($updateUserId: ID!, $input: UpdateUserInput!, $avatarFile: Upload) {
  updateUser(id: $updateUserId, input: $input, avatarFile: $avatarFile) {
    user {
      id
      avatarFile {
        presignedURL
      }
    }
  }
}
