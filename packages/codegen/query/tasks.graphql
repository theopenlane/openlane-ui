query TasksWithFilter($where: TaskWhereInput) {
  tasks(where: $where) {
    edges {
      node {
        id
        title
        description
        status
        tags
        details
        due
      }
    }
  }
}

mutation CreateTask($input: CreateTaskInput!) {
  createTask(input: $input) {
    task {
      id
    }
  }
}
