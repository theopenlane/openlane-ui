query TasksWithFilter($where: TaskWhereInput) {
  tasks(where: $where) {
    edges {
      node {
        id
        title
        description
        status
        tags
        details
        due
        displayID
        category
        assigner {
          displayName
          firstName
          lastName
        }
      }
    }
  }
}

mutation CreateTask($input: CreateTaskInput!) {
  createTask(input: $input) {
    task {
      id
    }
  }
}

query Task($taskId: ID!) {
  task(id: $taskId) {
    assignee {
      displayName
      firstName
      lastName
      avatarRemoteURL
    }
    assigner {
      avatarRemoteURL
      lastName
      firstName
      displayName
    }
    id
    category
    title
    status
    subcontrol {
      displayID
    }
    program {
      displayID
    }
    procedure {
      displayID
    }
    internalPolicy {
      displayID
    }
    evidence {
      displayID
    }
    due
    displayID
    description
    controlObjective {
      displayID
    }
  }
}
