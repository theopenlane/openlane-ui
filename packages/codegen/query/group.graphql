query GetAllGroups($where: GroupWhereInput) {
  groups(where: $where) {
    edges {
      node {
        id
        name
        description
        displayName
        logoURL
        isManaged
        tags
        members {
          user {
            firstName
            lastName
            avatarFile {
              presignedURL
            }
            avatarRemoteURL
            role
          }
        }
        setting {
          visibility
          joinPolicy
          syncToSlack
          syncToGithub
          tags
          id
        }
      }
    }
  }
}

mutation CreateGroup($input: CreateGroupInput!) {
  createGroup(input: $input) {
    group {
      id
    }
  }
}
