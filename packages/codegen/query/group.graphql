query GetAllGroups {
  groups {
    edges {
      node {
        id
        name
        description
        displayName
        logoURL
        setting {
          visibility
          joinPolicy
          syncToSlack
          syncToGithub
          tags
        }
      }
    }
  }
}

mutation CreateGroup($input: CreateGroupInput!) {
  createGroup(input: $input) {
    group {
      id
    }
  }
}
