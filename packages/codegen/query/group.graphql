query GetAllGroups($where: GroupWhereInput) {
  groups(where: $where) {
    edges {
      node {
        id
        name
        description
        displayName
        logoURL
        isManaged
        tags
        members {
          user {
            id
            firstName
            lastName
            avatarFile {
              presignedURL
            }
            avatarRemoteURL
            role
          }
        }
        setting {
          visibility
          joinPolicy
          syncToSlack
          syncToGithub
          id
        }
        programCreators {
          id
          name
        }
        programEditors {
          id
          name
        }
        programViewers {
          id
          name
        }
        riskViewers {
          id
          name
        }
        controlViewers {
          id
          name
        }
        narrativeViewers {
          id
          name
        }
      }
    }
  }
}

mutation CreateGroup($input: CreateGroupInput!) {
  createGroup(input: $input) {
    group {
      id
    }
  }
}

mutation UpdateGroup($updateGroupId: ID!, $input: UpdateGroupInput!) {
  updateGroup(id: $updateGroupId, input: $input) {
    group {
      id
    }
  }
}
mutation DeleteGroup($deleteGroupId: ID!) {
  deleteGroup(id: $deleteGroupId) {
    deletedID
  }
}
