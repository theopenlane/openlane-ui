mutation CreateProcedure($input: CreateProcedureInput!) {
  createProcedure(input: $input) {
    procedure {
      id
      name
    }
  }
}

mutation UpdateProcedure($updateProcedureId: ID!, $input: UpdateProcedureInput!) {
  updateProcedure(id: $updateProcedureId, input: $input) {
    procedure {
      id
      name
    }
  }
}

query GetAllProceduresWithDetails {
  procedures {
    edges {
      node {
        id
        name
        background
        description
        procedureType
        purposeAndScope
        satisfies
        status
        version
        updatedAt
        updatedBy
        createdAt
        createdBy
        tags
      }
    }
  }
}

query GetAllProcedures {
  procedures {
    edges {
      node {
        id
        name
      }
    }
  }
}

query GetProcedureDetailsById($procedureId: ID!) {
  procedure(id: $procedureId) {
    id
    name
    description
    details
    background
    createdAt
    createdBy
    updatedAt
    updatedBy
    tags
    version
    status
    satisfies
    purposeAndScope
    procedureType
    internalPolicies {
      id
      name
    }
  }
}