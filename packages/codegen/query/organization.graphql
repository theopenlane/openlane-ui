query GetAllOrganizations {
  organizations {
    edges {
      node {
        id
        name
        displayName
        avatarRemoteURL
        personalOrg
      }
    }
  }
}

query GetOrganizationNameByID($organizationId: ID!) {
  organization(id: $organizationId) {
    name
    displayName
  }
}

query GetOrganizationMembers($organizationId: ID!) {
  organization(id: $organizationId) {
    members {
      id
      createdAt
      role
      user {
        id
        firstName
        lastName
        authProvider
        avatarRemoteURL
        email
        role
        createdAt
      }
    }
  }
}

query GetAllOrganizationMembers {
  organizations {
    edges {
      node {
        id
        personalOrg
        displayName
        name
        members {
          role
        }
      }
    }
  }
}

query GetInvites {
  invites {
    edges {
      node {
        id
        recipient
        status
        createdAt
        expires
        role
      }
    }
  }
}

query GetOrganizationBilling($organizationId: ID!) {
  organization(id: $organizationId) {
    personalOrg
    orgSubscriptions {
      active
      expiresAt
      subscriptionURL
      stripeSubscriptionStatus
      productTier
      productPrice
      features
      productTier
    }
  }
}

query getOrganizationSetting($organizationId: ID!) {
  organization(id: $organizationId) {
    setting {
      createdAt
      updatedAt
      createdBy
      updatedBy
      domains
      billingContact
      billingEmail
      billingPhone
      billingAddress
      taxIdentifier
      tags
      geoLocation
      billingNotificationsEnabled
    }
  }
}

query getBillingEmail($organizationId: ID!) {
  organization(id: $organizationId) {
    setting {
      billingEmail
    }
  }
}

mutation CreateOrganization($input: CreateOrganizationInput!) {
  createOrganization(input: $input) {
    organization {
      id
    }
  }
}

mutation UpdateOrganization($updateOrganizationId: ID!, $input: UpdateOrganizationInput!) {
  updateOrganization(id: $updateOrganizationId, input: $input) {
    organization {
      id
    }
  }
}

mutation CreateBulkInvite($input: [CreateInviteInput!]) {
  createBulkInvite(input: $input) {
    invites {
      id
    }
  }
}

mutation DeleteOrganizationInvite($deleteInviteId: ID!) {
  deleteInvite(id: $deleteInviteId) {
    deletedID
  }
}

mutation DeleteOrganization($deleteOrganizationId: ID!) {
  deleteOrganization(id: $deleteOrganizationId) {
    deletedID
  }
}
