mutation CreateProgramWithMembers($input: CreateProgramWithMembersInput!) {
  createProgramWithMembers(input: $input) {
    program {
      id
      name
    }
  }
}

mutation UpdateProgram($updateProgramId: ID!, $input: UpdateProgramInput!) {
  updateProgram(id: $updateProgramId, input: $input) {
    program {
      id
      name
    }
  }
}

query GetAllPrograms {
  programs {
    edges {
      node {
        id
        name
        description
        tags
        status
        startDate
        endDate
        auditorReady
      }
    }
  }
}

query GetProgramEdgesForWizard {
  risks {
    edges {
      node {
        id
        name
      }
    }
  }
  procedures {
    edges {
      node {
        id
        name
      }
    }
  }
  internalPolicies {
    edges {
      node {
        id
        name
      }
    }
  }
  groups {
    edges {
      node {
        id
        name
        displayName
      }
    }
  }
  orgMemberships {
    edges {
      node {
        user{
          id
          firstName
          lastName
          role
        }
      }
    }
  }
}

query GetProgramDetailsById($programId: ID!) {
  program(id: $programId) {
    id
    name
    description
    tags
    status
    startDate
    endDate
    auditorReady
    auditorWriteComments
    auditorReadComments
    standards {
      id
      name
    }
    tasks {
      id
      title
      status
      due
      details
      assignee {
        id
        firstName
        lastName
        email
      }
      assigner {
        id
        firstName
        lastName
        email
      }
    }
    controlObjectives {
      id
      name
    }
    controls {
      id
      name
      class
    }
    subcontrols {
      id
      name
      class
    }
    narratives {
      id
      name
    }
    internalPolicies {
      id
      name
    }
    procedures {
      id
      name
    }
  }
}